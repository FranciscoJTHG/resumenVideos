<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Inteligente de Videos</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1>Análisis Inteligente de Videos</h1>
            <div class="form-container">
                <div class="input-group">
                    <label for="video-url">URL del Video de YouTube:</label>
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <div class="input-group">
                    <label for="video-file">Sube un archivo MP4:</label>
                    <input type="file" id="video-file" accept=".mp4">
                </div>
                <button id="submit-btn">Procesar</button>
            </div>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="status-box" class="status-box"></div>
        <div id="results-container" class="results-container" style="display: none;">
            <div id="video-player-container" class="video-player-container">
                <div id="video-player"></div>
                <div id="video-details" class="video-details">
                    <h2 id="video-title"></h2>
                    <p id="video-description"></p>
                </div>
            </div>
            <div class="content-section">
                <h2 class="section-title">Resumen (ES)</h2>
                <div class="result-box" id="summary-box">
                    <!-- <p class="placeholder-text">Aquí está el resumen en un solo párrafo:</p> -->
                    <div class="scrollable-content">
                        <!-- El resumen se insertará aquí -->
                    </div>
                </div>
            </div>
            <div class="content-section">
                <h2 class="section-title">Summary (EN)</h2>
                <div class="result-box" id="english-box">
                    <!-- <p class="placeholder-text">AWS is the world's most comprehensive and widely adopted cloud platform, trusted by over 1,000,000 customers</p> -->
                    <div class="scrollable-content">
                        <!-- La traducción al inglés se insertará aquí -->
                    </div>
                </div>
            </div>
            <div class="content-section">
                <h2 class="section-title">Chapters (<span id="chapters-count">0</span>)</h2>
                <div class="result-box" id="chapters-box">
                    <!-- <p class="placeholder-text">No se encontraron capítulos.</p> -->
                    <div class="scrollable-content">
                        <!-- Los capítulos se insertarán aquí -->
                    </div>
                </div>
            </div>
            <div class="content-section">
                <h2 class="section-title">Transcript</h2>
                <div class="result-box" id="spanish-box">
                    <div class="scrollable-content">
                        <!-- La transcripción se insertará aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
